		$(function(){
			
		var $span = $( '#btn span' );
				var $left = $('#left');
				var $right = $('#right');
				var $banner1 = $('#banner1');
				var $index = 0;
				var timer = setInterval( function(){
					$right.trigger('click');
				},2000 );
				$banner1.mouseover(function(){
					clearInterval( timer );
				});
				$banner1.mouseout(function(){
					timer = setInterval( function(){
						$right.trigger('click');
					},2000 );
				});
				$span.click( function(){
					$index = $(this).index();
					OutIn();
				} )
				$right.click(function(){
                    $index++;
                    if( $index > $span.size()-1 ){
                    	$index = 0;
                    }
                    OutIn();
				})
				$left.click(function(){
                    $index--;
                    if( $index < 0 ){
                    	$index = $span.size()-1;
                    }
                    OutIn();
				})
				function OutIn(){
					$span.eq($index).addClass('first').siblings().removeClass('first');
					$( '#list li' ).eq( $index ).stop().fadeIn().siblings().stop().fadeOut();
					$( '#list li' ).eq( $index).find('img').stop().fadeIn().siblings().stop().fadeOut();
				}
		})
		var aBtn = $(".trun").find("ol").find("li");
			var oUl = $(".trun").find("ul");
			var aLi = oUl.find("li");
			var Img = oUl.find(".img_lun");
			
			var iNow = 0;
			var timer = 0;
			aBtn.click(function(){
				iNow = $(this).index();
				tab();
			})
			Img.eq(0).css("opacity", "1");
			timer = setInterval(timerInner, 5000);
			
			function timerInner(){
				iNow++;
				iNow %= aBtn.size();
				tab();
			}
			
			Img.hover(function(){
				clearInterval(timer);
			},function(){
				clearInterval(timer);
				timer = setInterval(timerInner, 5000);
			})
			
			function tab(){
				aBtn.attr("class", "");
				aBtn.eq(iNow).attr("class", "active");
				Img.css("opacity", "0");
				Img.eq(iNow).css("opacity", "1")
				if(iNow == aBtn.size()){
					Img.eq(0).css("opacity", "1");
				}
			}


		</script>
